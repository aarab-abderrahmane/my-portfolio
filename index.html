
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtoFolio | AARAB ABDERRAHMANE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bricolage Grotesque', sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            overflow-x: hidden;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .glass:hover {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;

        }
        ::-webkit-scrollbar-thumb {
            background: #000000;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }


            html, body {
            background: black !important;
            }

        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Scanline effect for that tech feel */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 1000;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            opacity: 0.3;
        }

  


         /* Apple-style Siri Glow Animation */
        @keyframes siri-glow {
            0% { box-shadow: inset 0 0 60px rgba(255, 92, 0, 0.4), inset 0 0 100px rgba(168, 85, 247, 0.2), inset 0 0 40px rgba(56, 189, 248, 0.2); }
            50% { box-shadow: inset 0 0 100px rgba(168, 85, 247, 0.4), inset 0 0 150px rgba(56, 189, 248, 0.3), inset 0 0 80px rgba(255, 92, 0, 0.2); }
            100% { box-shadow: inset 0 0 60px rgba(255, 92, 0, 0.4), inset 0 0 100px rgba(168, 85, 247, 0.2), inset 0 0 40px rgba(56, 189, 248, 0.2); }
        }
        .animate-siri-glow {
            animation: siri-glow 6s ease-in-out infinite;
        }



    </style>
